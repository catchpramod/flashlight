<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Flashlight</title> 
	<link rel="stylesheet" href="jquery.mobile-1.3.1.min.css" />
	<script src="jquery-1.7.1.min.js"></script>
	<script src="jquery.mobile-1.3.1.min.js"></script>
	<script type="text/javascript">
		var light=false;
		$(document).ready(function(){
			
			var viewportWidth = $(window).width();
			var viewportHeight = $(window).height();

			console.log(viewportWidth);
			console.log(viewportHeight);

			margin = (viewportHeight-162)/2;
			marginText = margin+'px 0'
			console.log(margin);
			console.log(marginText);
			$("#flashArea").css('margin',marginText);	

			console.log(light);
			$("#toggleLight").click(function(){
					if(light){
						$("#content").css('background-color','black');	
						$("#darkBtn").css('display','');	
						$("#lightBtn").css('display','none');	
						light=false;
						console.log(light);
					}else{
						// navigator.mozPower.screenBrightness=1;
						$("#content").css('background-color','white');
			  		  	light=true;	
			  		  	$("#darkBtn").css('display','none');	
						$("#lightBtn").css('display','');	
			  		  	console.log(light);
					}	
		  		 
		  	});
		
		});

		$(window).resize(function() {
			var viewportWidth = $(window).width();
			var viewportHeight = $(window).height();

			console.log(viewportWidth);
			console.log(viewportHeight);

			margin = (viewportHeight-162)/2;
			marginText = margin+'px 0'
			console.log(margin);
			console.log(marginText);
			$("#flashArea").css('margin',marginText);	

		});
	</script>

	
</head> 
	
<body > 

<!-- Start of first page: #home -->
<div data-role="page" id="home">

	<div id="content" style="background-color:black;" data-role="content">
		<p id="flashArea" align="center" style="display:'';">
			<a href="#" style="outline:none;"  id="toggleLight">
				<img id="darkBtn" src="images/dark.png"/>
				<img id="lightBtn" style="display:none;" src="images/light.png"/>
			</a>

		</p>	
	</div><!-- /content -->
</div><!-- /page home -->
</body>
</html>
